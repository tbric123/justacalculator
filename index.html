<!DOCTYPE html>
  <head>
    <title>Just a Calculator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <h1>Just a Calculator</h1>
    <div id="calculator-body">
      <div class="calculator-display">0</div>
      <span class="numbers-and-operations-keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <br/>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <br/>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <br/>
        <button>0</button>
        <button>+/-</button>
        <button>.</button>
        <button>+</button>
      </span>
      <span class="function-keys">
        <button>C</button>
        <button>=</button>
      </span>
    </div>
  </body>
</html>
